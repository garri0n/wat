<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Rush</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700display=swap" rel="stylesheet">
</head>    
    <body class="all">
        <header class="header">
            <nav class="nav">
                <a href="#" class="nav_logo">Food Rush</a>
                
                <ul class="nav_items">
                    <li class="nav_item">
                        <a href="#" class="nav_link">Home</a>
                        <a href="#" class="nav_link">Products</a>
                        <a href="#" class="nav_link">Services</a>
                        <a href="#" class="nav_link">Contact</a>
                        <a href="#" class="nav_link">About</a>
                    </li>
                </ul>
    
                <button class="button" id="form-open">Login</button>
            </nav>
        </header>

        <section class="home">
            <div class="form_container">
                <i class="uil uil-times form_close"></i>

                <div class="form login_form">
                    <form action="/">
                        <h2>Login</h2>
                        <div class="input_box">
                            <input id="username" type="username" placeholder="Enter your username" required>
                            <i class="uil uil-user username"></i>
                        </div>
                        <div class="input_box">
                            <input id="password" type="password" placeholder="Enter your password" required>
                            <i class="uil uil-lock password"></i>
                            <i class="uil uil-eye-slash pw_hide"></i>
                        </div>
                        <div class="option_field">
                            <span class="checkbox">
                                <input type="checkbox" id="check">
                                <label for="check">Remember me</label>
                            </span>
                            <a href="#" class="forgot_pw">Forgot password?</a>
                        </div>
                        
                        <button class="button">Login now</button>
                        <div class="login_signup">
                            Don't have an account? <a href="#" id="signup">Sign up</a>   
                        </div>
                    </form>
                </div>

                        <!--Sign up-->
                        <div class="form signup_form">
                            <form action="#">
                                <h2>Sign up</h2>

                                <div class="input_box">
                                    <input id="username" type="username" placeholder="Enter your username" required>
                                    <i class="uil uil-user username"></i>
                                </div>
                                <div class="input_box">
                                    <input id="email" type="email" placeholder="Enter your email" required>
                                    <i class="uil uil-envelope-alt email"></i>
                                </div>                                
                                <div class="input_box">
                                    <input id="password" type="password" placeholder="Create password" required>
                                    <i class="uil uil-lock password"></i>
                                    <i class="uil uil-eye-slash pw_hide"></i>
                                </div>
                                <div class="input_box">
                                    <input id="password" type="password" placeholder="Confirm password" required>
                                    <i class="uil uil-lock password"></i>
                                    <i class="uil uil-eye-slash pw_hide"></i>
                                </div>
                                
                                <button class="button">Sign up now</button>
                                <div class="login_signup">
                                    Already have an account? <a href="#" id="login">Login</a>   
                                </div>
                    </form>
                </div>
            </div>
        </section>
        <script src="script.js"></script>    
    </body>
</html>
